plugins {
  id 'com.gradle.build-scan' version '1.3'
  id 'java'
  id 'checkstyle'
}

buildScan {
  // licenseAgreementUrl = 'https://gradle.com/terms-of-service'
  // licenseAgree = 'yes'

  server = "http://192.168.33.10"

  publishAlways()
}

repositories {
  jcenter()
}

dependencies {
  compile "com.google.guava:guava:18.0"
  testCompile "junit:junit:4.11"
}

apply from: "$rootDir/customData.gradle"
